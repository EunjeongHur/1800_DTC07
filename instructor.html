<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Task Creation Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Date Picker links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Instructor Assignment and Exam Input Form</h1>
    <div class="container">
      <form action="" id="instructorForm" style="width: 80%; margin: auto">
        <div class="form-group">
          <label for="taskTitle" style="margin-top: 18px; margin-bottom: 18px"
            >Task Title</label
          >
          <input
            type="text"
            name="taskTitle"
            id="taskTitle"
            class="form-control"
          />
        </div>
        <div style="margin-top: 18px">Task Type:</div>
        <div
          class="btn-group btn-group-toggle"
          data-toggle="buttons"
          style="margin-top: 8px"
        >
          <label class="btn btn-primary-outline">
            <input
              type="radio"
              name="options"
              id="Assignment"
              autocomplete="off"
            />
            Assignment
          </label>
          <label class="btn btn-primary-outline">
            <input type="radio" name="options" id="Exam" autocomplete="off" />
            Exam
          </label>
        </div>
        <div style="margin-top: 18px">Due Date</div>
        <div class="row form-group">
          <label for="date" class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control" />
              <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>
          </div>
        </div>

        <script type="text/javascript">
          $(function () {
            $("#datepicker").datepicker();
          });
        </script>

        <div class="form-group" style="margin-top: 18px">
          <label for="exampleFormControlTextarea1" style="margin-bottom: 10px"
            >Task Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>
        </div>
        <div class="inputBox" style="margin-top: 18px">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script src="./scripts/firebaseAPI_TEAM07.js"></script>
    <script src="./scripts/script.js"></script>

    <script src="./scripts/instructor.js"></script>
  </body>
</html>

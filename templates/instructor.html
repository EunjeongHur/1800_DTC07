      <a href="task.html" style="color: black"

      <form
        action=""
        name="instructorform"
        id="instructorForm"
        style="width: 80%; margin: auto"
      >

        <h1>Create Task for Students</h1> 
        <div class="form-group">
          <label
            for="course_number"
            style="margin-top: 18px; margin-bottom: 8px"
            >Course Number</label
          >
          <input
            class="form-control"
            name="course_number"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Type to search..."
          />
          <datalist id="datalistOptions">
            <option value="COMP 1800">
            <option value="COMP 1510">
            <option value="COMP 1537">
            <option value="COMP 1712">
            <option value="COMP 1100">
            <option value="COMP 1113">
            <option value="COMP 1116">
          </datalist>
        </div>
        <div class="form-group">
          <label
            for="school_set"
            style="margin-top: 18px; margin-bottom: 8px"
            >Set</label
          >
          <select class="form-control" id="set_options">
            <option value="A">Set A</option>
            <option value="B">Set B</option>
            <option value="C">Set C</option>
            <option value="D">Set D</option>
            <option value="E">Set E</option>
            <option value="F">Set F</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskTitle" style="margin-top: 18px; margin-bottom: 8px"
            >Task Title</label
          >
          <input
            type="text"
            name="taskTitle"
            id="taskTitle"
            class="form-control"
          />
        </div>
        <div style="margin-top: 30px; margin-bottom: 10px">Task Type:</div>
        <div class="form-group">
          <select class="form-control" id="task_options">
            <option>Assignment</option>
            <option>Discussion</option>
            <option>Lab</option>
            <option>Quiz</option>
            <option>Exam</option>
          </select>
        </div>
        <div style="margin-top: 30px; margin-bottom: 10px">
          Due Date
        </div>
        <div class="row form-group">
          <div class="col-sm-4">
            <input type="date" name="dueDate" />
          </div>
        </div>
				<!-- original above here -->
        <div class="form-group">
          <label for="taskScore" style="margin-top: 30px;"
            >Task Score</label
          >
          <input
            type="number"
            name="taskScore"
            id="taskScore"
            class="form-control"
          />
        </div>

        <div class="form-group" style="margin-top: 40px">
          <label for="exampleFormControlTextarea1" style="margin-bottom: 10px"
            >Task Description (Option)</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>
        </div>
      </form>
      <div
        class="inputBox d-flex justify-content-end"
        style="width: 80%; margin: auto; margin-top: 18px"
      >
        <button type="submit" class="btn submission_cancel_btn" id="cancel_post">
          Cancel
        </button>
        <button type="submit" class="btn mx-2 submission_submit_btn" id="submit_form">
          Submit
        </button>

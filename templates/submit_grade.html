  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of our page goes here -->
    <div id="logged_in" class="container after-nav">
      <a href="post_grade.html" style="color: black"
        ><span class="material-icons">arrow_back</span></a
      >
      <div class="container">
        <div class="card-deck">
          <div id="task-goes-here" class="row row-cols-auto"></div>
        </div>
      </div>
      
      <template id="taskCardTemplate">
        <div class="card mx-auto my-2"
        style="width: 80%;">
          <div class="card-body px-1">
            <button id="taskCardtarget" class="btn text-start outside_card d-flex" type="button" data-bs-toggle="collapse" data-bs-target="#taskCard" aria-expanded="false" aria-controls="collapseExample" style="width: 100%">
              <span class="card-student-num" style="color: #393939;">Student Num</span>
              <span id="icon_open_in_full" class="material-icons">open_in_full</span>
            </button>
            <div class="collapse" id="taskCard">
              <div class="inside_card my-4">
                <h6 class="card-student-name">Student Name</h6>
                <h6 class="card-submitted-work">Submitted File</h6>
                <p class="card-description"></p>
                <div
                  class="d-flex justify-content-start"
                  style="padding-bottom: 20px"
                >
                  <label for="inputGrade" class="visually-hidden">Grade</label>
                  <span><b>Score:&nbsp;</b></span>
                  <input type="number" class="form-control inputGrade" placeholder="Grade" min="0">
                  <span class="task_score"></span>
                  
                </div>
                <div
                class="d-flex justify-content-end" style="margin-bottom: -20px; margin-top: -10px;"
                >
                  <button class="btn shadow-none submission_submit_btn card-id">Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

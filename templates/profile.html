	<body>
		<!------------------------------>
		<!-- Your HTML Layout go here -->
		<!------------------------------>

		<!-- our own navbar goes here -->
		<nav id="navbarPlaceholder"></nav>

		<!-- the body of our page goes here -->
		<div id="logged_in" class="container after-nav">
			
			
			<form>
				<fieldset class="mb-3" id="personalInfoFields" disabled>
					<div class="form-group">
						<div class="text-center">
							<span
								class="material-icons mx-auto d-block"
								id="account_circle_in_profile"
								>account_circle</span
							>
						</div>
						<h1 id="user_name_goes_here" class="text-center">User Profile</h1>
						<div id="profile-container">
							<img id="mypic-goes-here" src="" width=50 height=50/>
						</div>
						<input type="file" id="mypic-input" accept="image/*" />
					</div>
					<div class="form-group">
						<label style="margin-top: 10px; margin-bottom: 10px"
							>Name</label
						>
						<input
							type="text"
							id="nameInput"
							class="form-control"
							placeholder="Enter your name"
						/>
					</div>
					<div class="form-group">
						<label style="margin-top: 10px; margin-bottom: 10px"
							>School</label
						>
						<input
							type="text"
							id="schoolInput"
							class="form-control"
							placeholder="Enter your school"
						/>
					</div>
					<div class="form-group">
						<label style="margin-top: 10px; margin-bottom: 10px"
							>Set</label
						>
						<select
							class="form-control form-select"
							aria-label="Set"
							id="user_set"
						>
							<option value="A">Set A</option>
							<option value="B">Set B</option>
							<option value="C">Set C</option>
							<option value="D">Set D</option>
							<option value="E">Set E</option>
							<option value="F">Set F</option>
							
						</select>
					</div>
					<div class="form-group">
						<label style="margin-top: 10px; margin-bottom: 10px"
							>Student Number</label
						>
						<input
							type="text"
							id="stuNumInput"
							class="form-control"
							placeholder="Enter your student number"
						/>
					</div>
					<div class="form-group">
						<label style="margin-top: 10px; margin-bottom: 10px"
							>Email</label
						>
						<input
							type="text"
							id="emailInput"
							class="form-control"
							placeholder="Enter your email"
						/>
					</div>
					<div class="form-group">
						<label style="margin-top: 10px; margin-bottom: 10px"
							>Type</label
						>
						<select
							class="form-control form-select"
							aria-label="User Type"
							id="user_type"
						>
							<option value="Student">Student</option>
							<option value="Instructor">Instructor</option>
						</select>
					</div>
				</fieldset>
				<div class="d-flex justify-content-end">
					<button
						type="button"
						class="btn shadow-none my-3 edit_btn"
						onclick="editUserInfo()"
					>
						Edit
					</button>
					<span style="width: 10px"></span>
					<button
						type="button"
						class="btn shadow-none my-3 mx-2 submission_submit_btn"
						onclick="saveUserInfo()"
					>
						Save
					</button>
				</div>
			</form>
		</div>
